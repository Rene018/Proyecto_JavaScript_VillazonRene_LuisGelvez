    <!-- PERFIL DE ESTUDIANTE -->
    <div class="container py-5">

        <!-- Cabecera con nombre y profesión -->
        <div class="row mb-4">
            <div class="col text-center">
                <h2 class="name">John Doe</h2>
                <p class="profesion">Estudiante</p>
            </div>
        </div>

        <div class="row">
            <!-- Información personal -->
            <div class="col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        Información Personal
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-input" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre-input" placeholder="Luis Herrera Gorroi">
                        </div>
                        <div class="mb-3">
                            <label for="correo-input" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo-input"
                                placeholder="luisherrera@.example.edu">
                        </div>
                        <div class="mb-3">
                            <label for="telefono-input" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono-input" placeholder="+57 123 456 7890">
                        </div>
                        <div class="mb-3">
                            <label for="direccion-input" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion-input" placeholder="Cll 12 #12-21">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información académica -->
            <div class="col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-secondary text-white">
                        Información Académica
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="idEstudiante-input" class="form-label">ID Estudiante</label>
                            <input type="text" class="form-control" id="idEstudiante-input" placeholder="S22025001">
                        </div>
                        <div class="mb-3">
                            <label for="programa-input" class="form-label">Programa</label>
                            <input type="text" class="form-control" id="programa-input"
                                placeholder="Desarrollo de Software">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio-input" class="form-label">Fecha Inicio</label>
                            <input type="text" class="form-control" id="fechaInicio-input" placeholder="04/04/2025">
                        </div>
                        <div class="mb-3">
                            <label for="fechaGraduacion-input" class="form-label">Fecha de Graduación</label>
                            <input type="text" class="form-control" id="fechaGraduacion-input" placeholder="04/12/2025">
                        </div>
                    </div>
                </div>
            </div>
        </div>
