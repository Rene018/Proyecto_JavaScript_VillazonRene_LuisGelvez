<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./../../../media/sitio-web.png">

</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h3 class="text-start">Crear Examen</h3>
            <!-- inputs de titulo, curso, fecha - hora y puntuación -->
            <div class="col-6">
                <label for="tittle-input" class="form-label">Título del Examen *</label>
                <input type="text" class="form-control" id="tittle-input"
                    placeholder="Examen principal de JavaScript" />
            </div>
            <div class="col-6">
                <label for="categoria-input" class="form-label">Curso *</label>
                <input type="text" class="form-control" id="categoria-input" placeholder="Programación" />
            </div>
            <div class="col-6">
                <label for="tittle-input" class="form-label">Fecha y Hora del Examen *</label>
                <input type="text" class="form-control" id="tittle-input" placeholder="dd/mm/aaaa --:--" />
            </div>
            <div class="col-6">
                <label for="categoria-input" class="form-label">Puntuación Total *</label>
                <input type="text" class="form-control" id="categoria-input" placeholder="5" />
            </div>

            <!-- Cuadro de texto -->
            <div class="form-group">
                <label for="text-area">Descrpción del Examen</label>
                <textarea class="form-control" id="text-area" rows="3"
                    placeholder="Describe el contenido y objetivos del examen..."></textarea>
            </div>
            <!-- Bloque de pregunta, tipo y puntos-->
            <h4 class="text-start">Preguntas</h4>
            <div class="col-4">
                <label for="duracion-input" class="form-label">Preguntas *</label>
                <input type="text" class="form-control" id="duracion-input" placeholder="Escribe tu pregunta aquí..." />
            </div>
            <div class="col-4">
                <label for="docente-input" class="form-label">Tipo *</label>
                <input type="text" class="form-control" id="docente-input" placeholder="Opción multiple" />
            </div>
            <div class="col-4">
                <label for="duracion-input" class="form-label">Puntos *</label>
                <input type="text" class="form-control" id="duracion-input" placeholder="5" />
            </div>


            <!--seleccion multiple-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Opción 1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Opción 2">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Opción 3">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Opción 4">
            </div>

            <!-- bloque de Botónes actualizar y cancelar -->
            <div class="col-8">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Actualizar Curso</button>
            </div>

        </form>
    </div>
</body>

</html>
