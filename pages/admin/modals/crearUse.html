<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./../../../media/sitio-web.png">

</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h3 class="text-start">Crear Usuario</h3>
            <!-- inputs de nombre, correo, numero, Direccion, titulo y tipoUser -->
            <div class="col-6">
                <label for="tittle-input" class="form-label">Nombre Completo *</label>
                <input type="text" class="form-control" id="tittle-input" placeholder="Ana Garcia" />
            </div>
            <div class="col-6">
                <label for="categoria-input" class="form-label">Correo Electronico *</label>
                <input type="text" class="form-control" id="categoria-input" placeholder="ana.garcia@university.edu" />
            </div>
            <div class="col-6">
                <label for="tittle-input" class="form-label">Numero de Telefono *</label>
                <input type="text" class="form-control" id="tittle-input" placeholder="+57 123 456 7890" />
            </div>
            <div class="col-6">
                <label for="categoria-input" class="form-label">Dirección *</label>
                <input type="text" class="form-control" id="categoria-input" placeholder="Cll 12 #34-56" />
            </div>
            <div class="col-6">
                <label for="categoria-input" class="form-label">Titulo Academico *</label>
                <input type="text" class="form-control" id="categoria-input" placeholder="Doctorado" />
            </div>
            <select class="col-6" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <label for="select" class="form-label">Tipo de Usuario</label><!--Error a solucionar, no muestra el titulo-->
                <option selected>Tipo de usuario</option>
                <option value="1">Docente</option>
                <option value="2">Alumno</option>
            </select>

            <!-- Info profesional por si aplica-->
            <h4 class="text-start">Informació Profesional (Solo si aplica)</h4>
            <div class="col-6">
                <label for="duracion-input" class="form-label">Departamento *</label>
                <input type="text" class="form-control" id="duracion-input" placeholder="Ingenieria de Software" />
            </div>
            <div class="col-6">
                <label for="docente-input" class="form-label">Especialización *</label>
                <input type="text" class="form-control" id="docente-input" placeholder="Desarrollo Web" />
            </div>
            <div class="col-6">
                <label for="duracion-input" class="form-label">Años de experiencia *</label>
                <input type="text" class="form-control" id="duracion-input" placeholder="8" />
            </div>

            <!-- bloque de Botónes actualizar y cancelar -->
            <div class="col-8">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            </div>

        </form>
    </div>
</body>

</html>
