<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Curso</title>
</head>
<body>

    <!--Input del titulo del curso-->
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Titulo del Curso *</span>
    <input type="text" class="form-control" placeholder="Desarrollo Web" aria-label="Desarrollo" aria-describedby="basic-addon1">
</div>
    <br><br><br>    

    <!--Input de la categoria del curso-->
<div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Categoría *</span>
        <input type="text" class="form-control" placeholder="Programación" aria-label="Programación" aria-describedby="basic-addon1">
</div>
    <br><br><br>
    <!--Input de la descripción del curso-->
<div class="form-group">
    <label for="descripción">Descripción *</label>
    <textarea class="form-control" placeholder="Aprende a desarrollar aplicaciones web modernas con react..." id="descripción" rows="3"></textarea>
</div>
    <br><br><br>
    <!--Duración-->
<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Duración *</span>
    <input type="text" class="form-control" placeholder="Programación" aria-label="Programación" aria-describedby="basic-addon1">
</div>

</body>
</html>
