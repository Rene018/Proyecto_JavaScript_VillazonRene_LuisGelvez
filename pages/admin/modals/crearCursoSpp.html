<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <!-- inputs de titulo y curso -->
            <div class="col-6">
                <label for="tittle-input" class="form-label">Título del Curso *</label>
                <input type="text" class="form-control" id="tittle-input" placeholder="Desarrollo web" />
            </div>
            <div class="col-6">
                <label for="categoria-input" class="form-label">Categoria *</label>
                <input type="text" class="form-control" id="categoria-input" placeholder="Programación" />
            </div>

            <!-- Cuadro de texto -->
            <div class="form-group">
                <label for="text-area">Descrpción</label>
                <textarea class="form-control" id="text-area" rows="3" placeholder="Aprende a desarrollar aplicaciones web modernas con react..."></textarea>
            </div>
            <!-- Bloque de Duración, Docente asignado y etiquetas -->
            <div class="col-6">
                <label for="duracion-input" class="form-label">Duración *</label>
                <input type="text" class="form-control" id="duracion-input" placeholder="12 Semanas" />
            </div>
            <div class="col-6">
                <label for="docente-input" class="form-label">Docente Asignado *</label>
                <input type="text" class="form-control" id="docente-input" placeholder="Dr. Ana Garcia" />
            </div>
            <br><br><br><br><br><br><br><br>
            
            <div>
                <label for="etiquetas" class="form-label">Etiquetas</label>
                <input type="text" class="form-control" id="country" placeholder="Selecciona las etiquetas" />
            </div>

            <!-- bloque de Botónes actualizar y cancelar -->
            <div class="col-8">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Actualizar Curso</button>
            </div>
        
        </form>
    </div>
</body>

</html>
