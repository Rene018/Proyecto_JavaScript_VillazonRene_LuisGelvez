<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="container">
        <!--esta parte es la del titulo y el txt hora y fecha-->
        <h3 class="text-start">Examen Principal de JavaScript</h3>
        <h6 class="text-end">Fecha y Hora del Examen <br>
            <small class="text-muted">15/09/2025 - 10:00 AM</small>
        </h6>

        <br>

        <!--txt box-->
        <div class="form-group">
            <textarea class="form-control" id="text-area" rows="3"
                placeholder="Este examen tiene como objetivo evaluar los conocimientos fundamentales en JavaScript, incluyendo variables, estructuras de control, funciones y manipulación básica del DOM. Está diseñado para medir la comprensión de los conceptos clave y la capacidad de aplicarlos en situaciones prácticas."></textarea>
        </div>

        <br>

        <!--Preguntas-->
        <h3 class="text-start">Preguntas</h3>
        <h6 class="text-start">Pregunta 1</h6>
        <h6 class="text-end">Puntos: 5</h6>
        <h3 class="text-start">¿Cual es la forma correcta de declarar una variable en JavaScript Moderna</h3>

        <!--cuadors de seleccion-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox"
                placeholder="var nombre = Juan;">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox"
                placeholder="let nombre = Juan;">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox"
                placeholder="const nombre = Juan;">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox"
                placeholder="variable nombre = Juan;">
        </div>

        <!--Boton-->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Actualizar Curso</button>
        </div>

    </div>
