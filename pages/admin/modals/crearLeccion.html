<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Leccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <h3 class="text-start">Crear Lección</h3>
            <!-- inputs de titulo, curso, duracion -->
            <div class="col-6">
                <label for="tittle-input" class="form-label">Titulo de la Lección *</label>
                <input type="text" class="form-control" id="tittle-input" placeholder="Introducción a React component" />
            </div>
            <select class="col-6" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <label for="select" class="form-label">Seleccione el Curso</label><!--Error a solucionar, no muestra el titulo-->
                <option selected>Seleccione el Curso</option>
                <option value="1">Software</option>
                <option value="2">Ingles</option>
            </select>
            <div class="col-6">
                <label for="tittle-input" class="form-label">Duración Estimada *</label>
                <input type="text" class="form-control" id="tittle-input" placeholder="25 Minutos" />
            </div>


            <!-- Cuadro de texto -->
            <div class="form-group">
                <label for="text-area">Descrpción de la Leccion</label>
                <textarea class="form-control" id="text-area" rows="3"
                    placeholder="Describe el contenido y objetivos de la Leccion..."></textarea>
            </div>

            <div class="form-group">
                <label for="text-area">Contenido</label>
                <textarea class="form-control" id="text-area" rows="3"
                    placeholder="Describe el contenido y objetivos de la Leccion..."></textarea>
            </div>


            <!-- Material de apoyo-->
            <h4 class="text-start">Material de Apoyo</h4>
            <div class="col-6">
                <label for="duracion-input" class="form-label">Departamento *</label>
                <input type="text" class="form-control" id="duracion-input" placeholder="Ingenieria de Software" />
            </div>
          
            <label for="link-info">Video</label>
            <p><a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">https://youtu.be/tCHYrpiqDxI?si=sXGMzx_OZPql5jWi</a></p>

            <label for="link-dark">Documento</label>
            <p><a href="#" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">https://youtu.be/tCHYrpiqDxI?si=sXGMzx_OZPql5jWi</a></p>

            <br><br><br>

            <!-- bloque de Botónes actualizar y cancelar -->
            <div class="col-6">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>

            <div class="col-6">
                <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            </div>

        </form>
    </div>
</body>

</html>
